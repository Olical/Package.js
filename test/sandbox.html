<!DOCTYPE html>
<html lang='en'>
	<head>
		<title>Mods.js sandbox</title>
		<meta name='author' content='Oliver Caldwell' />
		<meta http-equiv='Content-Type' content='text/html; charset=utf-8' />
	</head>
	
	<body>
		<p>Sandbox for Mods.js. Use console.</p>
		<script type='text/javascript' src='../Mods.js'></script>
		<script type='text/javascript'>
			var Animal = new Class({
				Constructor: function(name) {
					this.name = name;
				}
			});
			
			var Dog = new Class({
				Extends: Animal,
				Constructor: function(name) {
					this.parent(name);
				},
				bark: function() {
					console.log(name + ' barked.');
				}
			});
			
			var SmallDog = new Class({
				Extends: Dog,
				Constructor: function(name) {
					this.parent(name);
				},
				bark: function() {
					this.parent();
					console.log('It was very quiet.');
				}
			});
			
			var gerty = new SmallDog('Gerty');
			gerty.bark();
		</script>
	</body>
</html>
